<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-box">
        <div class="img-box">
            <img src="img/logo.jpg" alt="">
            <div class="text-box">
                <h1>Ali Jan</h1>
                <p>Website Designer</p>
            </div>
            <div class="media-button">
                <a href="" class="media-link">
                    <i style="background-color: rgb(0, 136, 255); border-radius: 50px;" class='bx bxl-facebook'></i>
                </a>
                <a href="" class="media-link">
                    <i style="background-color: aqua; border-radius: 50px;" class='bx bxl-twitter'></i>
                </a>
                <a href="" class="media-link">
                    <i style="background-color: rgb(255, 0, 191); border-radius: 50px;" class='bx bxl-instagram' ></i>
                </a>
                <a href="" class="media-link">
                    <i style="background-color: black; border-radius: 50px;" class='bx bxl-github' ></i>
                </a>
            </div>

            <div class="button-fm">
                <button>FOLLOW</button>
                <button>MESSAGE</button>
            </div>

            <div class="lcs-text">
                <div class="lcs">
                <i class='bx bx-heart ics' >76.5K</i>
            </div>
            <p>|</p>

            <div class="lcs">
                <i class='bx bx-message-rounded-dots ics' >33.1K</i>
            </div>
            <p>|</p>
            <div class="lcs">
                <i class='bx bx-share ics' >12.8K</i>
            </div>
            </div>
        </div>

    </div>
</body>
</html>
